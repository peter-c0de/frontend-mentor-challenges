<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <style>
    h5 {
      font-family: "Outfit", sans-serif;
      font-size: 15px;
      font-weight: 700;
      font-style: normal;
    }
    p {
      font-family: "Outfit", sans-serif;
      font-size: 15px;
      font-weight: 400;
      font-style: normal;
    }
  </style>

</head>
<body>
  <div class="container-xxl d-flex justify-content-center align-items-center vh-100">

    <div class="m-auto card w-25">
      <img class="m-3 rounded" src="images/image-qr-code.png" alt="qr-code image">

      <div class="card-body text-center">
        <h5 class="mb-3 card-title fw-bold">Improve your front-end skills by building projects</h5>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

  </div>
  
</body>
</html>
